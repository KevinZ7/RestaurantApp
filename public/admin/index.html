<!--Active Orders/Admin Page-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Copse|Work+Sans:400,700" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="/styles/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/open-iconic-bootstrap.min.css">
    <!--Internal CSS-->
    <link rel="stylesheet" href="/styles/layout.css">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/nav.css">
    <link rel="stylesheet" href="/styles/donut-card.css">
    <link rel="stylesheet" href="/styles/about-section.css">
    <link rel="stylesheet" href="/styles/cart.css">

    <!--Vendor Css-->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css">
    <link rel="stylesheet" href="/vendor/border-box.css">


    <title>Active Orders</title>
</head>

<body>
    <main>
        <section>
            <header class="hero-banner">
                <nav id="nav-bar">
                    <a class="navbar-brand" href="/index.html">Donut Party</a>
                </nav>
                <h1>Active Orders</h1>
            </header>
        </section>
        <!--orders will be the empty bucket that we will append new order-cards to-->
        <section class="orders">
            <h3>Orders requiring acceptance</h3>
            <!--Order-card will be styled to look like a card in css-->
            <article class="order-card">
                <table class="table">
                    <thead class="order-card__orderNum">
                        Order # 1002
                    </thead>
                        <tr>
                            <td class="order-card__name">
                                Chocolate Dipped Donut
                            </td>
                            <td class="order-card__qty">
                                3
                            </td>
                        </tr>
                        <tr>
                            <td class="order-card__name">
                                Sprinkles Donut
                            </td>
                            <td class="order-card__qty">
                                2
                            </td>
                        </tr>
                        <tr>
                            <td class="order-card__name">
                                Citrus Glazed Donut
                            </td>
                            <td class="order-card__qty">
                                5
                            </td>
                        </tr>
                </table>
                <form>
                    <label>Estimated wait time:</label>
                    <input type="text">
                    <input type="submit" value="Accept">
                </form>
            </article>
        </section>
    </main>

    <!-- JS -->
    <script src="/scripts/jquery.min.js"></script>
    <script src="/scripts/popper.min.js"></script>
    <script src="/scripts/bootstrap.min.js"></script>
    <script src="/scripts/jquery.easing.1.3.js"></script>
    <script src="/scripts/jquery.waypoints.min.js"></script>
    <script src="/scripts/owl.carousel.min.js"></script>
    <script src="/scripts/jquery.magnific-popup.min.js"></script>
    <script src="/scripts/bootstrap-datepicker.js"></script>
    <script src="/scripts/jquery.timepicker.min.js"></script>
    <script src="/scripts/jquery.animateNumber.min.js"></script>
    <script src="/scripts/main.js"></script>
</body>

</html>
