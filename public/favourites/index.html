<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Copse|Work+Sans:400,700" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="/styles/layout.css">
    <link rel="stylesheet" type="text/css" href="/styles/main.css">
    <link rel="stylesheet" type="text/css" href="/styles/nav.css">
    <link rel="stylesheet" type="text/css" href="/styles/donut-card.css">
    <link rel="stylesheet" type="text/css" href="/styles/about-section.css">
    <link rel="stylesheet" type="text/css" href="/styles/cart.css">
    <link rel="stylesheet" type="text/css" href="/styles/favourite.css">

    <!-- Vendor CSS-->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css">
    <link rel="stylesheet" href="/vendor/border-box.css">

    <title>Favourites</title>
</head>

<body>
    <!-- main content -->
    <main>
        <!--nav-->
        <section>
            <header class="hero-banner">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" href="/"><img src="/images/donut_logo.svg" width="50" height="50" alt="Gonuts Donuts Logo"
                            class="d-inline-block align-top"></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-item nav-link" href="/">Home </a>
                            <a class="nav-item nav-link active" href="/favourites">Favourites<span class="sr-only">(current)</span></a>
                            <a class="nav-item nav-link" href="/admin">Admin</a>
                            <a class="nav-item nav-link" target="_blank" data-toggle="modal" data-target="#cartModal">Cart</a>
                        </div>
                    </div>
                </nav>
                <h1 class="hero-banner__title">Kevin's Donuts</h1>
            </header>
        </section>

        <!--User profile-->
        <section class="user">
            <aside class="user__profileContainer">
                <article class ="user__textContent">
                    <img class="user__img" src="images/about_img_2.jpg" alt="Donut with a bite taken out of it">
                    <h3>Kevin</h3>
                    <p>Kevin loves donuts.</p>
                </article>
            </aside>
            <article class="user__favouriteDonuts">
                <article class="user__donutList">
                    <!--Favourite Donut List-->
                    <section id="donut-menu" class="section-intro">
                        <p class="highlight">your favourites</p>
                        <h2 class="section-intro__heading">Donuts</h2>
                    </section>
                    <section class="card-layout" id="donuts">
                        <!--Donuts render here-->
 
                    </section>
                </article>
            </article>
        </section>



    </main>

    <footer class="footer-global">
        <p>Copyright Lighthouse Labbers</p>
    </footer>


    <!--Cart Modal-->
    <div class="modal fade bd-example-modal-lg" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="cartModal"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Your Cart </h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div id="modal-body" class="modal-body">
                    <table id="modal-table" class="table"></table>
                    <footer class="modal-content__footer">Total: $19</footer>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Back to the donuts</button>
                    <a href="/confirmation"><button type="button" class="modal-content__btn">Place Order</button></a>
                </div>
            </div>
        </div>
    </div>

    <!-- JS -->

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="/scripts/app.js"></script>

</body>

</html>
